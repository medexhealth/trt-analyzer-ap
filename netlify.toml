# This is the definitive Netlify configuration for your project.

[build]
  # This command is ESSENTIAL. It tells Netlify to install the 
  # '@google/genai' package your function needs. Without this, the 
  # function build fails, causing the 404 error.
  command = "npm install"
  
  # This tells Netlify your website files (index.html) are in the root directory.
  publish = "."

[functions]
  # This tells Netlify that your serverless function is in this folder.
  directory = "netlify/functions"
